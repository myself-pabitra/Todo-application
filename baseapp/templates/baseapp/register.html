{% extends 'baseapp/main.html'%}
 
{%block content%} 
<div class="header-bar">
  <h3>Register</h3>
</div>

<div class="card-body">
  <form action="" method="POST">
    {% csrf_token%} 
    <label >{{form.username.label}}</label>
    {{form.username}}

    <label >{{form.password1.label}}</label>
    {{form.password1}}

    <label >{{form.password2.label}}</label>
    {{form.password2}}
    <input class="button" style="margin-top: 15px;" type="submit" ,value="Register" />
  </form>
  
  <p>Already have an account ? <a style = " text-decoration: none;"href="{% url 'login'%}">Login Here</a></p>
</div>

{%endblock content%}
